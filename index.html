<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Notes</title>

    <!-- Combined stylesheet requests for better performance -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Preloading fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.jpg" />
    <!-- Add app theme color for mobile browsers -->
    <meta name="theme-color" content="#021412" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Navigation -->
      <nav id="sidebar" class="hidden">
        <button id="close-nav" aria-label="Close sidebar">âœ–</button>
        <div class="sidebar-header">
          <button class="newnote" id="add-note">
            <i class="fa-solid fa-plus"></i> new note
          </button>
        </div>

        <!-- Search functionality -->

        <div class="notebook">
          <h4>your notes</h4>
        </div>
        <div id="notes-list"></div>
      </nav>

      <!-- Note Editor Modal -->
      <div id="note-modal" class="modal hidden" aria-modal="true" role="dialog">
        <div class="modal-content">
          <button id="close-modal" aria-label="Close modal">X</button>
          <div
            id="modal-note-area"
            class="note-editor"
            placeholder="Write your note here..."
            contenteditable="true"
            aria-label="Note content editor"
            role="textbox"></div>
          <div
            class="colorpage"
            role="radiogroup"
            aria-label="Note color options">
            <div
              class="color red"
              data-color="#ff8383"
              role="radio"
              aria-checked="false"
              tabindex="0"></div>
            <div
              class="color blue"
              data-color="#71dbc4"
              role="radio"
              aria-checked="true"
              tabindex="0"></div>
            <div
              class="color yellow"
              data-color="#e0ff6e"
              role="radio"
              aria-checked="false"
              tabindex="0"></div>
            <div
              class="color green"
              data-color="#37e96c"
              role="radio"
              aria-checked="false"
              tabindex="0"></div>
            <div
              class="color black"
              data-color="#161616"
              role="radio"
              aria-checked="false"
              tabindex="0"></div>
          </div>

          <button class="btnsave" id="save-modal-note">Save Note</button>
        </div>
      </div>

      <!-- Main Navigation Toggle -->
      <button id="toggle-nav" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Main Content Area -->
      <main id="notes-container">
        <h1>Arc Notes</h1>
        <div id="notes-display" role="region" aria-label="Notes display"></div>
      </main>
    </div>
<!-- Add this mobile floating action button to your HTML -->
<button id="mobile-new-note" aria-label="Create new note">
  <i class="fa fa-plus"></i>
</button>

<!-- Add a loading indicator (optional) -->
<div class="loading-indicator hidden">
  <div class="spinner"></div>
  <p>Loading notes...</p>
</div>

<!-- Add a meta viewport tag in the head section if not already present -->
<!-- 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
-->

<!-- Add this JavaScript code to make the mobile new note button work -->
<script>
  // Make mobile new note button open the modal
  const mobileNewNoteBtn = document.getElementById('mobile-new-note');
  if (mobileNewNoteBtn) {
    mobileNewNoteBtn.addEventListener('click', function() {
      // Call the same function your regular new note button calls
      // For example:
      document.querySelector('.modal').classList.remove('hidden');
      document.getElementById('modal-note-area').focus();
    });
  }
  
  // Add touch support for better mobile experience
  document.addEventListener('DOMContentLoaded', function() {
    // Prevent zooming on inputs on iOS
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        document.body.classList.add('input-focused');
      });
      
      input.addEventListener('blur', function() {
        document.body.classList.remove('input-focused');
      });
    });
    
    // Add active state for touch devices
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('touchstart', function() {
        this.classList.add('active-touch');
      });
      
      button.addEventListener('touchend', function() {
        this.classList.remove('active-touch');
      });
    });
  });
</script>
    <!-- Scripts -->
    <script src="script.js" defer></script>
  </body>
</html>
